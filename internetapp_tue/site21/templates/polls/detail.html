{% extends "base.html" %}
{% block body_block %}
    <div>
        <div>
            <h3>Topic Name: {{ name }}</h3>
            <h4>Length: {{ length }} hours</h4>
        </div>
        <br/>
        <div>
            <h3>Course list:</h3>
            <ol>
                {% for course in courses %}
                <li>
                    {{ course.title | capfirst }}
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
{% endblock %}
